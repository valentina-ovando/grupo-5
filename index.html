<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto de página - 5°1°</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">


<body>
    <!--NAVEGADOR (BRUNO)-->
    <nav></nav>

    <!--CARRUSEL (RAMIRO)-->


    <!--TARJETAS (CONNY)-->

    <div id="contenedor" class="container"></div>

    <p><strong>FILTROS: </strong></p>
    <div class="container mb-4">
        <div class="row">
            <div class="col-md-5">
                <select class="form-control" id="propiedad">
                    <option value="todos">Todos los productos</option>
                    <option value="nombre">Nombre</option>
                    <option value="marca">Marca</option>
                    <option value="precio">Precio ($)</option>
                </select>
            </div>

            <div class="col-md-5">
                <input class="form-control" type="text" id="valor" placeholder="Valor del filtro a aplicar">
            </div>

            <div class="col-md-2">
                <button class="btn btn-light w-100" id="aplicarFiltro">Aplicar filtro</button>
            </div>
        </div>
    </div>

    <!-- LISTADO DE PRODUCTOS SELECCIONADOS -->
    <ol id="listado"></ol>

    <table class="table table-striped table-bordered text-center align-middle">
        <thead class="table">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Marca</th>
                <th>Descripción</th>
                <th>Precio</th>
                <th>ACCIONES</th>
            </tr>
        </thead>

        <tbody id="tbody"></tbody>
    </table>

    <p class="text-danger">Subtotal (con IVA): $ <strong id="subtotal">0</strong></p>

    <button class="btn btn-danger" id="reset">
        <i class="bi bi-trash-fill"></i> Resetear
    </button>

    <!--FOOTER (VALEN)-->

    <footer>
        <div id="footer-valen"></div>
    </footer>

    <script src="main.js"></script>
</body>

</html>
